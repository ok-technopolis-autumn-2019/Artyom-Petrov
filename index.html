<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Todo</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="wrapper">
            <header class="heading">
                <h1 class="heading__title">todos</h1>
            </header>
            <main class="content">
                <div class="content__new-task">
                    <button class="content__new-task__check-all" type="button" aria-label="Check all">
                        <svg class="check-all-tick">
                            <polyline points="13,20 25,30 37,20" />
                        </svg>
                    </button>
                    <input class="newtask" type="text" placeholder="What needs to be done?" />
                </div>
                <ul class="content__tasks">
                    <li class="content__tasks__task">
                        <input type="checkbox" class="content__tasks__task-check" id="task-check1" />
                        <label class="content__tasks__task-content" for="task-check1">
                            <svg class="checkbox-svg">
                                <circle cx="25" cy="25" r="18" />
                                <polyline class="checked-tick" points="15,25 24,33 36,19" />
                            </svg>
                        </label>
                        <div class="content__tasks__task-text">HTML</div>
                        <button class="content__tasks__task-delete" type="button" aria-label="Delete">
                            <svg class="cross">
                                <line x1="15" y1="15" x2="35" y2="35" />
                                <line x1="15" y1="35" x2="35" y2="15" />
                            </svg>
                        </button>
                    </li>
                    <li class="content__tasks__task">
                        <input type="checkbox" class="content__tasks__task-check" id="task-check2" />
                        <label class="content__tasks__task-content" for="task-check2">
                            <svg class="checkbox-svg">
                                <circle cx="25" cy="25" r="18" />
                                <polyline class="checked-tick" points="15,25 24,33 36,19" />
                            </svg>
                        </label>
                        <div class="content__tasks__task-text">CSS</div>
                        <button class="content__tasks__task-delete" type="button" aria-label="Delete">
                            <svg class="cross">
                                <line x1="15" y1="15" x2="35" y2="35" />
                                <line x1="15" y1="35" x2="35" y2="15" />
                            </svg>
                        </button>
                    </li>
                    <li class="content__tasks__task">
                        <input type="checkbox" class="content__tasks__task-check" id="task-check3" />
                        <label class="content__tasks__task-content" for="task-check3">
                            <svg class="checkbox-svg">
                                <circle cx="25" cy="25" r="18" />
                                <polyline class="checked-tick" points="15,25 24,33 36,19" />
                            </svg>
                        </label>
                        <div class="content__tasks__task-text">JS</div>
                        <button class="content__tasks__task-delete" type="button" aria-label="Delete">
                            <svg class="cross">
                                <line x1="15" y1="15" x2="35" y2="35" />
                                <line x1="15" y1="35" x2="35" y2="15" />
                            </svg>
                        </button>
                    </li>
                    <li class="content__tasks__task">
                        <input type="checkbox" class="content__tasks__task-check" id="task-check4" />
                        <label class="content__tasks__task-content" for="task-check4">
                            <svg class="checkbox-svg">
                                <circle cx="25" cy="25" r="18" />
                                <polyline class="checked-tick" points="15,25 24,33 36,19" />
                            </svg>
                        </label>
                        <div class="content__tasks__task-text">JS Tools</div>
                        <button class="content__tasks__task-delete" type="button" aria-label="Delete">
                            <svg class="cross">
                                <line x1="15" y1="15" x2="35" y2="35" />
                                <line x1="15" y1="35" x2="35" y2="15" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </main>
            <footer>
                <div class="nav-menu">
                    <div class="nav-menu__items-left">3 items left</div>
                    <div class="nav-menu__filter-buttons" role="group">
                        <label class="nav-menu__filter-button">
                            <input class="filter-buttons__radio" type="radio" name="filters" checked="checked" value="All" />
                            <span class="filter-buttons__text">All</span>
                        </label>
                        <label class="nav-menu__filter-button">
                            <input class="filter-buttons__radio" type="radio" name="filters" value="Active" />
                            <span class="filter-buttons__text">Active</span>
                        </label>
                        <label class="nav-menu__filter-button">
                            <input class="filter-buttons__radio" type="radio" name="filters" value="Completed" />
                            <span class="filter-buttons__text">Completed</span>
                        </label>
                    </div>
                    <button class="nav-menu__clear-completed" type="button">Clear completed</button>
                </div>
            </footer>
        </div>
    </body>

</html>
